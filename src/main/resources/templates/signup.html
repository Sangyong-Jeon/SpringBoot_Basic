<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>

<form th:action="@{/signup}" method="post"> <!-- thymeleaf의 th:action으로 csrf 토큰 값 자동 추가함 -->
    <input type="text" name="username" placeholder="유저 아이디">
    <input type="password" name="password" placeholder="비밀번호">
    <button type="submit">가입하기</button>
</form>
</body>
</html>
